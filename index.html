<!DOCTYPE HTML>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="description" content="Aunt Betty - Email Preference Centre">
  <meta name="keywords" content="">
  <meta name="author" content="Aunt Betty">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Aunt Betty - Email Preference Centre</title>

  <link rel="shortcut icon" href="https://www.auntbetty.com.au/sites/all/themes/aunt_betty/favicon.ico" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: #f9f9f9 !important;
      color: #232323;
      font: 15px "Source Sans Pro", "Trebuchet MS", Optima, sans-serif !important;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      padding: 2em 0;
    }

    main {
      background: #fff;
      border: 1px #dcdcdc solid;
      border-radius: 4px;
      margin-bottom: 5em;
      padding: 5.5% 7.5%;
    }

    main .form-group {
      position: relative;
      margin: 1em 0;
    }

    main label {
      cursor: pointer;
      font-size: .85em;
      font-weight: 400;
    }

    main .form-group input,
    main .form-group select,
    main .form-group textarea {
      border: 1px #dcdcdc solid;
      background-color: #fff;
      border-radius: 3px;
      font-size: 1em;
      height: 50px;
      padding: 1.6em 1.5em;
    }

    main input.dob-day {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    main input.dob-month {
      border-radius: 0;
      border-left: transparent;
      border-right: transparent;
    }

    main input.dob-year {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    main .form-check {
      padding-top: .3em;
      padding-bottom: .3em;
    }

    main .form-check-label {
      font-size: .9em;
      padding-left: .3em;
    }

    main .form-group select {
      color: #999;
      text-indent: 1.1em;
    }

    main .icon {
      position: absolute;
      right: 1em;
      bottom: 1em;
      margin-left: 8px;
      margin-top: -24px;
      z-index: 2;
      color: #666;
    }

    main .btn-default {
      background: #2083FE;
      border: none;
      color: #fff;
      font-size: 1em;
      font-weight: 600;
      padding: 1em 2.5em;
    }

    main .btn-default:hover {
      background: #0169ea;
      color: #fff;
    }

    main h1 {
      color: #232323;
      font-size: 1.6em;
      font-weight: 600;
    }

    main h2 {
      color: #232323;
      font-size: 1.1em;
      font-weight: 600;
    }

    main p {
      color: #666;
      line-height: 1.5em; 
    }
    
    main .unsubscribe {
      font-size: .8em;
    }

    main .unsubscribe a {
      color: #666;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container">

    <header>
      <a href="https://auntbetty.com/" title="Aunt Betty" target="_blank"><img width="100" src="https://booking.auntbetty.com.au/content/aby/logo/header-logo.png" alt="Aunt Betty" /></a>
    </header>

    <main>
      
      <div class="row">
        <div class="col-12">
          <h1>
            Email preference centre
            <svg class="px-2 d-none d-sm-inline" width="60px" height="40px" viewBox="0 0 60 40" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="Branded-Pages" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <g id="Preference-Centre-/-Preferences" transform="translate(-427.000000, -144.000000)" fill-rule="nonzero">
                      <g id="Page" transform="translate(394.000000, 95.000000)">
                          <g id="paper-plane" transform="translate(33.000000, 49.000000)">
                              <polygon id="Path" fill="#075FCC" points="25.755511 37.0526316 33.0661323 31.3263158 28.256513 28.4631579"></polygon>
                              <polygon id="Path" fill="#2083FE" points="16.5210421 21.6 25.755511 37.0526316 28.256513 28.4631579 59.9038076 0"></polygon>
                              <g id="Group" fill="#5FA6FF">
                                  <polygon id="Path" points="28.256513 28.4631579 47.8797595 40 59.9038076 0"></polygon>
                                  <polygon id="Path" points="0.0240480962 11.9157895 16.5210421 21.6 59.9038076 0"></polygon>
                              </g>
                          </g>
                      </g>
                  </g>
              </g>
          </svg>
          </h1>
          <p>Please use the form below to update your subscription details. You can also unsubscribe from all our email communications by clicking the 'Unsubscribe' link at the bottom of the form.</p>
        </div>
      </div>

      <form role="form" action="" method="">
        <div class="row">
          <div class="col-lg-6 col-sm-12 form-group">
            <label for="name">Name*</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Arnold" required>
          </div>
          
          <div class="col-lg-6 col-sm-12 form-group">
            <label for="email">Email*</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="arnie@goldsgym.com" required>
          </div>
        </div>
        
        <div class="row">
          <div class="col-lg-6 col-sm-12 form-group">
            <label for="dob-day" class="d-block">Date of birth</label>
            <input type="text" class="col-3 float-left form-control dob-day" id="dob-day" name="dob-day" placeholder="DD" maxlength="2">
            <input type="text" class="col-3 float-left form-control dob-month" id="dob-month" name="dob-day" placeholder="MM" maxlength="2">
            <input type="text" class="col-6 float-left form-control dob-year" id="dob-year" name="dob-day" placeholder="YYYY" maxlength="4">
          </div>
          
          <div class="col-lg-6 col-sm-12 form-group">
            <label for="airport">Preferred departure airport*</label>
            <select class="form-control" id="airport">
              <option>Sydney</option>
              <option>Melbourne</option>
              <option>Brisbane</option>
              <option>Adelaide</option>
              <option>Gold Coast</option>
            </select>
          </div>
        </div>
        
        <div class="row">
          <div class="col-lg-6 col-sm-12 py-3">
            <h2>Destinations</h2>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="destination1">
              <label class="form-check-label" for="destination1">Asia Pacific</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="destination2">
              <label class="form-check-label" for="destination2">Africa</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="destination3">
              <label class="form-check-label" for="destination3">Europe</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="destination4">
              <label class="form-check-label" for="destination4">North America</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="destination5">
              <label class="form-check-label" for="destination5">South America</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="destination6">
              <label class="form-check-label" for="destination6">Trans-tasman</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="destination7">
              <label class="form-check-label" for="destination7">Australia</label>
            </div>
          </div>
  
          <div class="col-lg-6 col-sm-12 py-3">
            <h2>Subscription services</h2>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="subscription1">
                <label class="form-check-label" for="subscription1">Fare Alerts</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="subscription2">
                <label class="form-check-label" for="subscription2">Club Betty Exclusives</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="subscription3">
                <label class="form-check-label" for="subscription3">Airline Sales</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="subscription4">
                <label class="form-check-label" for="subscription4">Promotions</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="subscription5">
                <label class="form-check-label" for="subscription5">Travel Stories</label>
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-sm-12 py-3">
            <label>Snooze all communications from Aunt Betty ðŸ˜´</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
              <label class="form-check-label" for="exampleRadios1">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
                <label class="form-check-label" for="exampleRadios2">No</label>
              </div>
          </div>
          <div class="col-lg-6 col-sm-12 form-group">
              <label for="snooze">Snooze period</label>
              <select class="form-control" id="snooze">
                <option>Never</option>
                <option>1 week from now</option>
                <option>1 month from now</option>
              </select>
            </div>
        </div>

        <div class="row py-3">
          <div class="col-12">
            <button type="submit" class="btn btn-default">Save changes</button>
          </div>
          <div class="col-12 pt-4 unsubscribe">
            <a href="#">Unsubscribe from all communications</a> ðŸ˜­
          </div>
        </div>
      </form>
    </main>

  </div>

</body>
</html>
