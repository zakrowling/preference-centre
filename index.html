<!DOCTYPE HTML>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9 !important;
      color: #232323;
      font: 15px "Source Sans Pro", "Trebuchet MS", Optima, sans-serif !important;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      padding: 2em 0;
    }

    main {
      background: #fff;
      border: 1px #dcdcdc solid;
      border-radius: 4px;
      padding: 2em 2.5em;
    }

    main .form-group {
      position: relative;
      margin: 1em 0;
    }

    main label {
      font-size: .8em;
      font-weight: 400;
    }

    main .form-group input,
    main .form-group select,
    main .form-group textarea {
      border: 1px #dcdcdc solid;
      background-color: #fff;
      border-radius: 3px;
      font-size: 1em;
      height: 56px;
      padding: 1.8em 1.5em;
    }

    main .form-group select {
      color: #999;
      text-indent: 1.1em;
    }

    main .icon {
      position: absolute;
      right: 1em;
      bottom: 1em;
      margin-left: 8px;
      margin-top: -24px;
      z-index: 2;
      color: #666;
    }

    main .btn-default {
      background: #2083FE;
      border: none;
      color: #fff;
      font-size: 1em;
      font-weight: 600;
      padding: 1em 2.5em;
    }

    main h1 {
      color: #232323;
      font-size: 1.6em;
      font-weight: 600;
    }

    main h2 {
      color: #232323;
      font-size: 1.1em;
      font-weight: 600;
    }

    main p {
      color: #666;
      line-height: 1.5em; 
    }
    
    main .unsubscribe {
      font-size: .8em;
    }

    main .unsubscribe a {
      color: #666;
      text-decoration: underline;
    }
  </style>
</head>

<body>

    </header>

    <main>

        </div>

            <select class="form-control" id="airport">

              <option>Melbourne</option>
              <option>Brisbane</option>

        </div>
        
        <div class="row">
          <div class="col-lg-6 col-sm-12 py-3">
            <h2>Destinations</h2>

              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

            </div>
          </div>
        </div>

        <div class="row py-3">

            </div>
          </div>
        </div>

        <div class="row py-3">
          <div class="col-12">

          </div>
          <div class="col-12 pt-4 unsubscribe">
            <a href="#">Unsubscribe from all communications</a> ðŸ˜­

        </div>
      </form>
    </main>

  </div>

</body>
</html>
